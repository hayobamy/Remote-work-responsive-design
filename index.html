<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="menu">

            <label for="checkbox">
                <input type="checkbox" id="checkbox">

                <img class="open" src="./images/icon-menu.svg" alt="">



                <div class="sub">

                    <img class="close" src="./images/icon-close-menu.svg" alt="">

                    <!-- <img src="./images/icon-close-menu.svg" alt=""> -->
                    <nav>
                        <ul>
                            <div>
                                <li class="li">
                                    <a href="#">Features</a>
                                    <img class="up" src="./images/icon-arrow-down.svg" alt="">
                                </li>
                            </div>

                            <div>
                                <li class="li">
                                    <a href="#">Company</a>
                                    <img class="up" src="./images/icon-arrow-down.svg" alt="">
                                </li>
                            </div>
                            <li><a href="#">Career</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>

                    <div class="login">
                        <button>Login</button>
                        <button>Register</button>
                    </div>
                </div>
            </label>
        </div>
    </header>
    <section>
        <div class="image">
            <img class="img-m" src="./images/image-hero-mobile.png" alt="">
            <img class="img-d" src="./images/image-hero-desktop.png" alt="">
        </div>


        <div class="text">
            <h1>Make <span>remote work </span></h1>
            <p>Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <div class="btn">
                <button class="button">Learn more</button>
            </div>

            <div class="ad">
                <img src="./images/client-audiophile.svg" alt="">
                <img src="./images/client-databiz.svg" alt="">
                <img src="./images/client-maker.svg" alt="">
                <img src="./images/client-meet.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
